<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg-light text-black">
    <div class="container-fluid">
      <!-- ///////////////////////////////////////////////////////////////////////////////////////////////// -->
      <div class="header row m-5">
        <div class="col ps-5 pt-2">
          <span class="fw-bold">Weather Info</span>
        </div>
        <div class="col p-2 text-end">
          <label for=""
            ><input type="radio" name="theme" value="0" id="" checked />
            Day</label
          >
          <label for=""
            ><input type="radio" name="theme" value="1" id="" /> Night</label
          >
          <input
            class="searchInp ps-2"
            id="searchInp"
            type="text"
            placeholder="Search"
          />
          <button class="myButton" id="myButton">
            <i class="text-warning fs-4 fa fa-search"></i>
          </button>
        </div>
      </div>
      <!-- ///////////////////////////////////////////////////////////////////////////////////////////////// -->
      <div class="row pt-5 ps-3 m-5">
        <div class="row">
          <div class="col-7">
            <div id="cityName" class="fw-bold"></div>
          </div>
          <div class="col-5">
            <div id="currTime" class="fw-bold text-end"></div>
          </div>
        </div>
        <div class="row">
          <div id="weatherDescr" class="fw-bold"></div>
        </div>
        <div class="row">
          <div class="imgWeather col-6" id="imgWeather"></div>
          <div class="currTemp col-3 fw-bold" id="currTemp"></div>
          <div class="statistic col-3 d-grid">
            <div class="" id="minTemp"></div>
            <div class="" id="minTempValue"></div>
            <div class="" id="maxTemp"></div>
            <div class="" id="maxTempValue"></div>
            <div class="" id="windSpeed"></div>
            <div class="" id="windSpeedValue"></div>
          </div>
        </div>
      </div>
      <!-- ///////////////////////////////////////////////////////////////////////////////////////////////// -->
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        
        <div class="carousel-inner hourlyWeather">
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- <div class="hourlyWeather row ps-5 pe-5 text-center"></div> -->
    </div>
  </body>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
