<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg-warning">
    <div class="container-fluid">
      <div class="head row pt-3">
        <input
          type="text"
          id="userName"
          class="col-11 bg-warning border-0 border-bottom"
          placeholder="Search GIT member..."
        />
        <button id="btn" class="col-1 bg-transparent border-0">
          <i class="fa fa-search"></i>
        </button>
      </div>
      <div class="infoblock">
        <div class="row pt-5 mt-5">
          <div id="avatar" class="col-1 ms-5 avatar"></div>
          <div class="col-3 ms-5">
            <div id="name" class="row"></div>
            <div id="login" class="row"></div>
            <div id="gitUrl" class="row"></div>
            <div id="blog" class="row"></div>
            <div id="city" class="row"></div>
          </div>
          <div class="col-3 ms-2 p-1">
            <div id="email" class="row"></div>
            <div class="row">
              <div id="folower" class="col"></div>
              <div id="folowing" class="col"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
